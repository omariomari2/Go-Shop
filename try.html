<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restaurant Card — Example</title>
    <style>
        :root {
            --card-bg: #ffffff;
            --muted: #6b7280;
            /* gray-500 */
            --accent: #f59e0b;
            /* amber-500 (star) */
            --primary-text: #0f172a;
            /* slate-900 */
            --success: #059669;
            /* green-600 for free/price highlight */
            --shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
            --radius: 12px;
            --hero-img: url("https://images.unsplash.com/photo-1604908177522-6b1d6e6a7b99?auto=format&fit=crop&w=1400&q=60");
        }

        /* Reset-ish */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 24px;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
            color: var(--primary-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        /* Card container */
        .restaurant-card {
            width: 340px;
            /* good default width for mobile-first */
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform .16s ease, box-shadow .16s ease;
            display: flex;
            flex-direction: column;
        }

        .restaurant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        }

        /* Hero image */
        .hero {
            width: 100%;
            aspect-ratio: 16 / 9;
            /* modern; falls back to fixed height */
            background-image: var(--hero-img);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* subtle overlay for readability if titles placed on top of image (not used here) */
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.00) 30%, rgba(0, 0, 0, 0.06) 100%);
            pointer-events: none;
        }

        /* Content area */
        .content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .name-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .restaurant-name {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.1;
            color: var(--primary-text);
            margin: 0;
            flex: 1 1 auto;
        }

        /* meta row: rating, distance, time */
        .meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.88rem;
            color: var(--muted);
            flex-wrap: wrap;
        }

        .rating {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: var(--primary-text);
        }

        .rating svg {
            display: block;
            width: 16px;
            height: 16px;
            flex: 0 0 16px;
        }

        .meta-sep {
            color: var(--muted);
            margin: 0 6px;
        }

        /* delivery fee pill */
        .fee {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--success);
        }

        /* bottom link - small, low emphasis */
        .explore {
            margin-top: 2px;
            font-size: 0.88rem;
            color: #0369a1;
            /* link-like blue */
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding-top: 4px;
        }

        .explore:hover {
            text-decoration: underline;
        }

        /* small detail row layout */
        .detail-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* Responsive: wider card layout */
        @media(min-width:720px) {
            .restaurant-card {
                width: 420px;
            }

            .restaurant-name {
                font-size: 1.15rem;
            }

            .meta {
                font-size: 0.95rem;
            }
        }

        /* Accessibility focus outline */
        a:focus,
        button:focus {
            outline: 3px solid rgba(3, 105, 161, 0.18);
            outline-offset: 3px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <article class="restaurant-card" aria-labelledby="rname-1" role="group">
        <!-- Hero image: replace --hero-img in CSS or swap this img tag -->
        <div class="hero" role="img" aria-label="Assortment of salads, sandwiches and soups"></div>

        <div class="content">
            <div class="name-row">
                <h2 id="rname-1" class="restaurant-name">Newk's Eatery</h2>

                <!-- Optional small badge or icon could go here -->
                <div aria-hidden="true" style="opacity:.9; font-size:.75rem; color:var(--muted)"> </div>
            </div>

            <div class="detail-row">
                <div class="meta" aria-hidden="false">
                    <!-- rating -->
                    <div class="rating" aria-label="rating 4.7 out of 5">
                        <svg viewBox="0 0 20 20" fill="none" aria-hidden="true" focusable="false">
                            <path
                                d="M10 1.9l2.4 4.86 5.36.78-3.88 3.78.92 5.34L10 14.77 4.2 16.66l.92-5.34L1.24 7.54l5.36-.78L10 1.9z"
                                fill="currentColor" style="color:var(--accent)"></path>
                        </svg>
                        <span>4.7</span>
                        <span style="color:var(--muted); font-weight:500; margin-left:6px;">(6k+)</span>
                    </div>

                    <!-- separator -->
                    <span class="meta-sep" aria-hidden="true">·</span>

                    <!-- distance -->
                    <div aria-label="distance 4.4 miles" style="color:var(--muted); font-weight:500;">4.4 mi</div>

                    <span class="meta-sep" aria-hidden="true">·</span>

                    <!-- delivery time -->
                    <div aria-label="delivery time 32 minutes" style="color:var(--muted); font-weight:500;">32 min</div>
                </div>

                <!-- delivery fee -->
                <div class="fee" aria-label="free delivery">
                    $0 delivery fee
                </div>
            </div>

            <!-- bottom action / link -->
            <div>
                <a href="#" class="explore" aria-label="View popular items">Popular Items ➜</a>
            </div>
        </div>
    </article>

</body>

</html>
